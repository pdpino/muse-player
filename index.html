<!DOCTYPE html>
<html>
<head>
  <title>Muse band 2016, plot data</title>
  <meta charset="utf-8"/>


  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  <!-- Import css with random number (avoid cache) -->

  document.write('<link rel="stylesheet" type="text/css" href="webpage/main.css?dev=' + Math.floor(Math.random()*100) + '"\>');
  </script> -->
  <link rel="stylesheet" type="text/css" href="webpage/main.css">

  <!-- Graph libraries -->

<body>
  <header class="container">
    <div class="row text-center">
      <h2>Muse data</h2>
      <h3>Streaming live from your brain</h3>
    </div>
  </header>


  <section class="jumbotron">
    <div class="container">
      <div class="row">
        <button id="close-con-btn" type="button">Close connection</button>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div id="chart_container"> </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <form>
              <svg width="12" height="12"> <rect class="legend-rect" id="ch1-rect" /> </svg>
              <input id="ch1" type="checkbox" checked> TP9 <br>

              <svg width="12" height="12"> <rect class="legend-rect" id="ch2-rect" /> </svg>
              <input id="ch2" type="checkbox" checked> AF7 <br>

              <svg width="12" height="12"> <rect class="legend-rect" id="ch3-rect" /> </svg>
              <input id="ch3" type="checkbox" checked> AF8 <br>

              <svg width="12" height="12"> <rect class="legend-rect" id="ch4-rect" /> </svg>
              <input id="ch4" type="checkbox" checked> TP10 <br>

              <svg width="12" height="12"> <rect class="legend-rect" id="ch5-rect" /> </svg>
              <input id="ch5" type="checkbox" checked> Right Aux <br>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <footer class="container text-center">
    <h5>Denis Parra</h5>
    <h5>Pablo Pino</h5>
  </footer>
